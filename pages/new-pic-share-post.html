<div class="page" data-page="new-pic-share" data-classify = "pic-share">
    <div class="navbar">
        <div class="navbar-inner">
            <div class="left">
                <a href="#" class="back link">
                    <i class="icon icon-back"></i>
                </a>
            </div>
            <div class="title sliding">分享照片</div>
            <div class="right">
                <a href="#" class="link" id="post" onclick="NewPicSharePost()">
                    發布
                </a>
            </div>
        </div>
    </div>
    <div class="page-content">
        <div class="content-block input-form">
            <div class="article-header" style="margin-top:10px;">
                <img src="https://graph.facebook.com/2037460769619188/picture?type=normal" class="user-icon">
                <span class="poster-name">陳冠維</span>
            </div>
            <textarea class = "post-textarea" id = "content" placeholder="輸入簡短介紹"></textarea>

            <label id="upload_label" class="upload_cover">
                <input id="img-file" type="file" accept="image/*" capture="filesystem" onchange="previewFile()" required>
                <span id="upload_text" class="upload_icon">上傳圖片</span>
            </label>
        </div>
    </div>
</div>
